services:
  server:
    image: personaltailscale/netra-forms-server:latest
    container_name: netra-forms-server
    environment:
      - DATABASE_URL=file:/app/data/dev.db
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - PORT=3001
      - NODE_ENV=production
      # SMTP (OTP emails)
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
      # Cloudflare R2 (file storage)
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
    volumes:
      - server-data:/app/data
    networks:
      - netra-network
    restart: unless-stopped

  client:
    image: personaltailscale/netra-forms-client:latest
    container_name: netra-forms-client
    ports:
      - "8080:80"
    depends_on:
      - server
    networks:
      - netra-network
    restart: unless-stopped

networks:
  netra-network:
    driver: bridge

volumes:
  server-data:
    driver: local
