services:
  server:
    image: personaltailscale/netra-forms-server:latest
    container_name: netra-forms-server
    environment:
      - DATABASE_URL=file:/app/data/dev.db
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - PORT=3001
      - NODE_ENV=production
    volumes:
      - server-data:/app/data
    networks:
      - netra-network
    restart: unless-stopped

  client:
    image: personaltailscale/netra-forms-client:latest
    container_name: netra-forms-client
    ports:
      - "8080:80"
    depends_on:
      - server
    networks:
      - netra-network
    restart: unless-stopped

networks:
  netra-network:
    driver: bridge

volumes:
  server-data:
    driver: local
